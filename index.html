<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inklings Timeline</title>
    <script
        type="text/javascript"
        src="vis-timeline/vis-timeline-graph2d.min.js"
    ></script>
    <link
        href="vis-timeline/vis-timeline-graph2d.min.css"
        rel="stylesheet"
        type="text/css"
    />
    <link
        href="styles.css"
        rel="stylesheet"
        type="text/css"
    />
</head>

<body>
    <fieldset class="visibility-controls">
        <legend>Timeline Groups</legend>
        <ul class="group-list">
            <li class="group-list-item top-level">
                <input type="checkbox" id="tolkien-toggle" data-group-id="1" checked>
                <label for="tolkien-toggle">Tolkien</label>

                <ul class="sub-group-list">
                    <li class="group-list-item sub-item">
                        <input type="checkbox" id="tolkien-location-toggle" data-group-id="2" checked>
                        <label for="tolkien-location-toggle">Location</label>
                    </li>
                    <li class="group-list-item sub-item">
                        <input type="checkbox" id="tolkien-occupation-toggle" data-group-id="3" checked>
                        <label for="tolkien-occupation-toggle">Occupation</label>
                    </li>
                    <li class="group-list-item sub-item">
                        <input type="checkbox" id="tolkien-life-toggle" data-group-id="4" checked>
                        <label for="tolkien-life-toggle">Life Events</label>
                    </li>
                    <li class="group-list-item sub-item">
                        <input type="checkbox" id="tolkien-majorpub-toggle" data-group-id="5" checked>
                        <label for="tolkien-majorpub-toggle">Major Publications</label>
                    </li>
                    <li class="group-list-item sub-item">
                        <input type="checkbox" id="tolkien-minorpub-toggle" data-group-id="6" checked>
                        <label for="tolkien-minorpub-toggle">Minor Publications</label>
                    </li>
                </ul>
            </li>

            <li class="group-list-item top-level">
                <input type="checkbox" id="lewis-toggle" data-group-id="7" checked>
                <label for="lewis-toggle">Lewis</label>

                <ul class="sub-group-list">
                    <li class="group-list-item sub-item">
                        <input type="checkbox" id="lewis-location-toggle" data-group-id="8" checked>
                        <label for="lewis-location-toggle">Location</label>
                    </li>
                    <li class="group-list-item sub-item">
                        <input type="checkbox" id="lewis-occupation-toggle" data-group-id="9" checked>
                        <label for="lewis-occupation-toggle">Occupation</label>
                    </li>
                    <li class="group-list-item sub-item">
                        <input type="checkbox" id="lewis-life-toggle" data-group-id="10" checked>
                        <label for="lewis-life-toggle">Life Events</label>
                    </li>
                    <li class="group-list-item sub-item">
                        <input type="checkbox" id="lewis-majorpub-toggle" data-group-id="11" checked>
                        <label for="lewis-majorpub-toggle">Major Publications</label>
                    </li>
                    <li class="group-list-item sub-item">
                        <input type="checkbox" id="lewis-minorpub-toggle" data-group-id="12" checked>
                        <label for="lewis-minorpub-toggle">Minor Publications</label>
                    </li>
                </ul>
            </li>

            <li class="group-list-item top-level">
                <input type="checkbox" id="barfield-toggle" data-group-id="13" checked>
                <label for="barfield-toggle">Barfield</label>
            </li>

            <li class="group-list-item top-level">
                <input type="checkbox" id="williams-toggle" data-group-id="14" checked>
                <label for="williams-toggle">Williams</label>
            </li>

            <li class="group-list-item top-level">
                <input type="checkbox" id="wlewis-toggle" data-group-id="15" checked>
                <label for="wlewis-toggle">Warren Lewis</label>
            </li>
            <li class="group-list-item top-level">
                <input type="checkbox" id="inklings-toggle" data-group-id="16" checked>
                <label for="inklings-toggle">Inklings</label>
            </li>
        </ul>
    </fieldset>
    
    <!-- DOM element to host the timeline -->
    <div id="visualization"></div>
    <script type="text/javascript" src="data.js"></script>
    <script type="text/javascript" src="timeline.js"></script>
</body>
</html>
